# LoCoBench-Agent 50-Task 3-Config Comparison
#
# NOTE: LoCoBench-Agent is a local benchmark not registered in Harbor's registry.
# The V2 config system doesn't support local paths, so use the shell script instead:
#
#   ./configs/locobench_3config.sh
#
# This YAML file is kept for reference and future registry integration.
#
# Full 3-config comparison:
#   - Baseline (no MCP)
#   - MCP-NoDeepSearch (Sourcegraph tools without Deep Search)
#   - MCP-Full (Sourcegraph + Deep Search hybrid)
#
# This configuration runs ALL 50 selected high-complexity tasks from LoCoBench-Agent
# across all 3 agent configurations.
#
# Task Selection Criteria:
# - Minimum context length: 50,000+ tokens
# - Minimum files count: 5+ files
# - Weighted scoring: 0.3*context + 0.3*files + 0.4*category_bonus
#
# Task Categories:
# - Architectural Understanding (27 tasks) - highest MCP value
# - Cross-File Refactoring (14 tasks) - high MCP value
# - Bug Investigation (4 tasks) - moderate MCP value
# - Other categories (5 tasks)
#
# Languages:
# - C (8), C# (9), C++ (5), Go (1), Java (4), JavaScript (3)
# - Python (5), Rust (10), TypeScript (3)

experiment_name: locobench_50_tasks_3config
description: "LoCoBench-Agent 50-task ablation: Baseline vs MCP-NoDeepSearch vs MCP-Full"
run_category: official


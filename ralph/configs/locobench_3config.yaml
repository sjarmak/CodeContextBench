agent:
  import_path: agents.claude_baseline_agent:BaselineClaudeCodeAgent
  version: "1.0.0"

models:
  - anthropic/claude-opus-4-5-20251101

mcp_modes:
  - baseline
  - sourcegraph_no_deepsearch
  - sourcegraph_hybrid

seeds: [0]

execution:
  concurrency: 2  # Conservative for large context tasks
  timeout_seconds: 3600  # 1 hour per task (semantic similarity eval is fast)
  environment:
    type: docker
    delete_containers: false  # Keep containers for debugging

output:
  root_dir: eval_runs_v2
  export_on_complete: true
  export_formats:
    - json
    - markdown

pairing:
  enabled: true
  baseline_mode: baseline  # Use baseline as reference for all comparisons

tags:
  - locobench-agent
  - 50-task-comparison
  - 3-config
  - v2
  - high-complexity

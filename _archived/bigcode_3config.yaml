# Big Code MCP 4-Task 3-Config Comparison
#
# NOTE: Big Code MCP is a local benchmark not registered in Harbor's registry.
# The V2 config system doesn't support local paths, so use the shell script instead:
#
#   ./configs/bigcode_3config.sh
#
# This YAML file is kept for reference and future registry integration.
#
# 3-Config Comparison:
#   1. Baseline (no MCP) — BASELINE_MCP_TYPE=none
#   2. MCP-NoDeepSearch (Sourcegraph MCP without deep search) — BASELINE_MCP_TYPE=sourcegraph_no_deepsearch
#   3. MCP-Full (Sourcegraph MCP + deep search) — BASELINE_MCP_TYPE=sourcegraph_hybrid
#
# Task Overview:
# - big-code-k8s-001: Kubernetes NoScheduleNoTraffic taint effect (Go, 1.4GB codebase)
# - big-code-servo-001: Servo scrollend DOM event support (Rust, large codebase)
# - big-code-trt-001: TensorRT implementation (C++, large codebase)
# - big-code-vsc-001: VS Code feature implementation (TypeScript, large codebase)

experiment_name: bigcode_mcp_4_tasks_3config
description: "Big Code MCP 4-task 3-config comparison: Baseline vs MCP-NoDeepSearch vs MCP-Full"
run_category: official

benchmarks:
  - name: bigcode_mcp
    version: "1.0"
    path: /home/stephanie_jarmak/CodeContextBench/benchmarks/ccb_largerepo
    task_selector:
      type: explicit
      task_ids:
        # Kubernetes: NoScheduleNoTraffic taint effect (Go, 1.4GB)
        - "big-code-k8s-001"

        # Servo: scrollend DOM event support (Rust)
        - "big-code-servo-001"

        # TensorRT: implementation task (C++)
        - "big-code-trt-001"

        # VS Code: feature implementation (TypeScript)
        - "big-code-vsc-001"

agent:
  import_path: agents.claude_baseline_agent:BaselineClaudeCodeAgent
  version: "1.0.0"

models:
  - anthropic/claude-opus-4-5-20251101

mcp_modes:
  - baseline
  - sourcegraph_no_deepsearch
  - sourcegraph_hybrid

seeds: [0]

execution:
  concurrency: 1  # Big codebases - run serially to avoid resource contention
  timeout_seconds: 7200  # 2 hours per task (large repos take time)
  environment:
    type: docker
    delete_containers: false  # Keep containers for debugging

output:
  root_dir: eval_runs_v2
  export_on_complete: true
  export_formats:
    - json
    - markdown

pairing:
  enabled: true
  baseline_mode: baseline  # Use baseline as reference for all comparisons

tags:
  - bigcode-mcp
  - 4-task-comparison
  - 3-config
  - large-codebases
  - official

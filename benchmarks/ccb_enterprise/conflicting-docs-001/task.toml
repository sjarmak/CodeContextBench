version = "1.0"

[metadata]
name = "conflicting-docs-001"
description = "Implement middleware feature following actual code patterns, not stale docs/architecture.md that describes a different design"
license = "BSD-3-Clause"

[task]
id = "conflicting-docs-001"
repo = "django/django"
category = "enterprise_conflicting_docs"
language = "python"
pre_fix_rev = "674eda1c03a3187905f48afee0f15226aa62fdf3"
difficulty = "hard"
time_limit_sec = 900

[task.metadata]
complexity_dimension = "conflicting_docs"
stale_doc_path = "docs/architecture.md"
stale_doc_description = "Injected doc claims middleware uses a class-based registry pattern with register()/unregister() methods. Actual Django middleware uses MIDDLEWARE setting list + MiddlewareMixin."
writable_paths = ["django/middleware/"]
readable_paths = ["django/core/", "django/http/", "django/conf/", "django/utils/", "docs/"]

[verification]
type = "test"
command = "bash /tests/test.sh"
reward_type = "checklist"
description = "Weighted check: feature correctness + follows actual patterns (not stale docs) + compilation"

[environment]
build_timeout_sec = 900.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  echo "Setting up Sourcegraph MCP configuration..."
  mkdir -p /root/.config/claude
  cat > /root/.config/claude/mcp.json << 'EOF'
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
EOF
  echo "OK MCP configuration created"
else
  echo "No Sourcegraph credentials provided, MCP disabled"
fi
exit 0
"""

version = "1.0"

[metadata]
name = "dep-discovery-001"
description = "List all internal packages transitively imported by evaluation.go â€” transitive dependency ordering discovery task"
license = "GPL-3.0"

[task]
id = "dep-discovery-001"
repo = "flipt-io/flipt"
category = "enterprise_dep_discovery"
language = "go"
pre_fix_rev = "3d5a345f94c2adc8a0eaa102c189c08ad4c0f8e8"
difficulty = "hard"
time_limit_sec = 900

[task.metadata]
complexity_dimension = "dep_discovery"
target_file = "internal/server/evaluation/evaluation.go"
discovery_type = "transitive_deps"
expected_packages = 9
writable_paths = ["/workspace/"]
readable_paths = ["internal/", "rpc/", "errors/"]

[verification]
type = "test"
command = "bash /tests/test.sh"
reward_type = "ordering"
description = "DependEval-style scoring: 0.6 * exact_match + 0.4 * Kendall tau"

[environment]
build_timeout_sec = 900.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  echo "Setting up Sourcegraph MCP configuration..."
  mkdir -p /root/.config/claude
  cat > /root/.config/claude/mcp.json << 'EOF'
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
EOF
  echo "OK MCP configuration created"
else
  echo "No Sourcegraph credentials provided, MCP disabled"
fi
exit 0
"""

version = "1.0"

[metadata]
name = "legacy-dependency-001"
description = "Add custom HTML escaping for GIS layer names by tracing through Django's legacy encoding chain (force_str, conditional_escape) which has no type hints"
license = "BSD-3-Clause"

[task]
id = "legacy-dependency-001"
repo = "django/django"
category = "enterprise_legacy_dep"
language = "python"
pre_fix_rev = "674eda1c03a3187905f48afee0f15226aa62fdf3"
difficulty = "hard"
time_limit_sec = 900

[task.metadata]
complexity_dimension = "legacy_deps"
legacy_code_paths = ["django/utils/encoding.py", "django/utils/html.py"]
modern_code_paths = ["django/template/base.py", "django/forms/utils.py"]
writable_paths = ["django/utils/html.py"]
readable_paths = ["django/utils/encoding.py", "django/utils/deprecation.py", "django/template/", "django/forms/", "django/contrib/gis/"]

[verification]
type = "test"
command = "bash /tests/test.sh"
reward_type = "checklist"
description = "Weighted check: feature correctness + legacy API understanding + compilation"

[environment]
build_timeout_sec = 900.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  echo "Setting up Sourcegraph MCP configuration..."
  mkdir -p /root/.config/claude
  cat > /root/.config/claude/mcp.json << 'EOF'
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
EOF
  echo "OK MCP configuration created"
else
  echo "No Sourcegraph credentials provided, MCP disabled"
fi
exit 0
"""

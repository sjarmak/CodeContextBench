version = "1.0"

[metadata]
name = "multi-team-ownership-002"
description = "Add evaluation analytics integration to Flipt server, requiring understanding of shared storage.EvaluationStore interface and middleware interceptor chain"
license = "GPL-3.0"

[task]
id = "multi-team-ownership-002"
repo = "flipt-io/flipt"
category = "enterprise_multi_team"
language = "go"
pre_fix_rev = "3d5a345f94c2adc8a0eaa102c189c08ad4c0f8e8"
difficulty = "hard"
time_limit_sec = 900

[task.metadata]
team_boundaries = ["internal/server/evaluation/", "internal/server/analytics/", "internal/storage/"]
complexity_dimension = "multi_team_ownership"
team_a = "Evaluation Team"
team_a_paths = ["internal/server/evaluation/"]
team_b = "Platform Team"
team_b_paths = ["internal/storage/", "internal/server/analytics/"]
primary_team = "Evaluation Team"
writable_paths = ["internal/server/evaluation/"]
readable_paths = ["internal/storage/", "internal/server/analytics/", "internal/server/middleware/", "rpc/flipt/evaluation/", "internal/config/"]

[verification]
type = "test"
command = "bash /tests/test.sh"
reward_type = "checklist"
description = "Weighted check: analytics integration + shared interface understanding + compilation"

[environment]
build_timeout_sec = 900.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  echo "Setting up Sourcegraph MCP configuration..."
  mkdir -p /root/.config/claude
  cat > /root/.config/claude/mcp.json << 'EOF'
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
EOF
  echo "OK MCP configuration created"
else
  echo "No Sourcegraph credentials provided, MCP disabled"
fi
exit 0
"""

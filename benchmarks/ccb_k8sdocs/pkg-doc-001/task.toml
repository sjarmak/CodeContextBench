version = "1.0"

[metadata]
name = "pkg-doc-001"
description = "Generate package documentation (doc.go) for the kubelet container manager package"
license = "Apache-2.0"

[task]
id = "pkg-doc-001"
repo = "sg-benchmarks/kubernetes--stripped"
category = "package-documentation"
language = "go"
difficulty = "medium"
time_limit_sec = 900

[verification]
type = "test"
command = "bash /tests/test.sh"

reward_type = "checklist"
description = "Weighted checklist of required documentation files and patterns"
[environment]
build_timeout_sec = 1200.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
# Setup Sourcegraph MCP if credentials provided
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  echo "Setting up Sourcegraph MCP configuration..."
  mkdir -p /root/.config/claude

  cat > /root/.config/claude/mcp.json << 'MCPEOF'
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
MCPEOF

  echo "MCP configuration created"
else
  echo "No Sourcegraph credentials provided, MCP disabled"
fi
exit 0
"""

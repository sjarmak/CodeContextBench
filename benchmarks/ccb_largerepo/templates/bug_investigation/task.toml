version = "1.0"

[metadata]
name = "{task_id}"
description = "{description}"
license = "Apache-2.0"

[task]
id = "{task_id}"
repo = "{repo}"
category = "bug_investigation"
language = "{language}"
pre_fix_rev = "{tag}"
difficulty = "hard"
time_limit_sec = 1200
reward_type = "ir_checklist"

[verification]
type = "test"
command = "bash /workspace/tests/test.sh"

reward_type = "ir_checklist"
description = "IR metrics (root cause MRR, call chain accuracy) for bug investigation"

[environment]
build_timeout_sec = 1800.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
# Setup Sourcegraph MCP if credentials provided
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  echo "Setting up Sourcegraph MCP configuration..."
  mkdir -p /root/.config/claude

  cat > /root/.config/claude/mcp.json << 'EOF'
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
EOF

  echo "OK MCP configuration created"
else
  echo "No Sourcegraph credentials provided, MCP disabled"
fi
exit 0
"""

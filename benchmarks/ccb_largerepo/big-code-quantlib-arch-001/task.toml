version = "1.0"

[metadata]
name = "big-code-quantlib-arch-001"
description = "Trace the QuantLib pricing chain for a barrier option from instrument through pricing engine to path generation"
license = "BSD-3-Clause"

[task]
id = "big-code-quantlib-arch-001"
repo = "lballabio/QuantLib"
category = "architectural_understanding"
language = "cpp"
pre_fix_rev = "v1.41"
difficulty = "hard"
time_limit_sec = 1200
reward_type = "ir_checklist"

[verification]
type = "test"
command = "bash /workspace/tests/test.sh"

reward_type = "ir_checklist"
description = "IR metrics (file recall/precision) + keyword overlap for architectural analysis"

[environment]
build_timeout_sec = 1800.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
# Setup Sourcegraph MCP if credentials provided
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  echo "Setting up Sourcegraph MCP configuration..."
  mkdir -p /root/.config/claude

  cat > /root/.config/claude/mcp.json << 'EOF'
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
EOF

  echo "OK MCP configuration created"
else
  echo "No Sourcegraph credentials provided, MCP disabled"
fi
exit 0
"""

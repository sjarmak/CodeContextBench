version = "1.0"

[metadata]
name = "policy-enforcement-001"
description = "Add database query feature while enforcing company coding policies: ORM only, no raw SQL, no hardcoded credentials, docstrings required"
license = "BSD-3-Clause"

[task]
id = "policy-enforcement-001"
repo = "django/django"
category = "governance_policy_enforcement"
language = "python"
pre_fix_rev = "674eda1c03a3187905f48afee0f15226aa62fdf3"
difficulty = "hard"
time_limit_sec = 900

[task.metadata]
permitted_paths = ["django/db/models/"]
restricted_paths = ["django/contrib/admin/", "django/contrib/auth/"]
writable_paths = ["django/db/models/"]
policies = ["no_raw_sql", "no_hardcoded_credentials", "docstrings_required", "orm_only"]

[verification]
type = "test"
command = "bash /tests/test.sh"
reward_type = "checklist"
description = "Weighted check: feature correctness (0.5) + policy compliance (0.5)"

[environment]
build_timeout_sec = 600.0

[environment.setup_scripts]
mcp_config = """#!/bin/bash
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  mkdir -p /root/.config/claude
  cat > /root/.config/claude/mcp.json << 'MCPEOF'
{"mcpServers":{"sourcegraph":{"command":"npx","args":["-y","@sourcegraph/mcp-server"],"env":{"SRC_ACCESS_TOKEN":"$SOURCEGRAPH_ACCESS_TOKEN","SOURCEGRAPH_URL":"$SOURCEGRAPH_URL"}}}}
MCPEOF
fi
exit 0
"""
